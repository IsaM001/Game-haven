<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-yellow-400">
    <div class="flex justify-center">
      <h1
        class="text-center font-sans text-black font-bold mt-10 text-3xl sm:text-4xl lg:text-4xl"
      >
        IS YOUR WORD A PALINDROME?
      </h1>
    </div>

    <div class="flex justify-center">
      <h6 class="text-lg mt-2 text-black font-bold text-center">
        A palindrome is a word, sentence, verse, or even number that reads the
        same backward or forward, input a word only!
      </h6>
    </div>

    <div class="flex justify-center mt-10">
      <form class="bg-gray-400 p-8 rounded-lg shadow-md text-lg drop-shadow-lg">
        <div class="mb-4">
          <label
            for="name"
            class="block text-black text-sm font-bold mb-2 text-center text-xl"
          >
            Enter your word 👇🏼
          </label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-2 border rounded-md"
            placeholder="Enter your word"
            pattern="[A-Za-z ]+"
            title="Only letters and spaces are allowed"
            required
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-black focus:outline-none focus:shadow-outline-blue"
            id="palindromeForm"
          >
            Submit
          </button>
        </div>
        <div class="mb-2">
          <button
            type="button"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-black focus:outline-none focus:shadow-outline-blue"
            id="tryAgainBtn"
          >
            Try Again
          </button>
        </div>
      </form>
    </div>

    <script src="palindrome.js"></script>
  </body>
</html>
